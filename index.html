<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./CSS/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<title>Haaitech Calculator</title>
	</head>
	<body>
		<section class="main-page">
			<div class="calculator">
				<h1>Retro Calculator</h1>
				<div class="atributes">
					<div class="screen">
						<div class="previous-calc"></div>
						<div class="current-calc"></div>
					</div>

					<button value="" class="button button1">AC</button>
					<button value="" class="button button2">&radic;</button>
					<button value="" class="button button3">x&sup2;</button>
					<button value="/" class="button button4">/</button>
					<button value="7" class="button button5">7</button>
					<button value="8" class="button button6">8</button>
					<button value="9" class="button button7">9</button>
					<button value="*" class="button button8">x</button>
					<button value="4" class="button button9">4</button>
					<button value="5" class="button button10">5</button>
					<button value="6" class="button button11">6</button>
					<button value="-" class="button button12">-</button>
					<button value="1" class="button button13">1</button>
					<button value="2" class="button button14">2</button>
					<button value="3" class="button button15">3</button>
					<button value="+" class="button button16">+</button>
					<button value="0" class="button button17">0</button>
					<button value="," class="button button18">,</button>
					<button value="3.14" class="button button19">&#960;</button>
					<button value="=" class="button button20">=</button>
				</div>
			</div>
		</section>
		<script src="./JS/app.js"></script>
	</body>
</html>
